<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pandemic Response Repository - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicons/favicon-16x16.png" sizes="16x16" />

  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:image" content="https://newamericafoundation.github.io/open-covid/images/NA-Logo.png" />
  <meta property="og:site_name" content="New America" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://newamericafoundation.github.io/open-covid/{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />


  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">
  <meta name="twitter:site" content="@DIGI_NewAmerica">
  <meta name="twitter:creator" content="@DIGI_NewAmerica">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="https://newamericafoundation.github.io/open-covid/NA-Logo.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/js/uswds.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.3.1/css/uswds.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/styles.css">

  <!-- Datatables setup -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready( function () {
      $('#projectsTable').DataTable();
    } );
  </script> -->
  <script>
    function Clear() {
     $('#projectsTable tr').show();
    }

    function Search(word) {
      Clear();

      $('#projectsTable tr td.tags').each(function () {
         if ($(this).text().toLowerCase().indexOf(word.toLowerCase()) <= -1) {
              $(this).parent().hide();
         }
      });
    }
  </script>

  <style>
    @page { 
      size: portrait; 
      margin: 1in;
    }
  </style>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-368921-43"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-368921-43');
  </script>
  <!-- End Google Analytics -->
</head>
